<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Login</title>
        <link rel="stylesheet" type="text/css" href="style.css">
        <link href="https://fonts.googleapis.com/css?family=Sofia" rel="stylesheet">
    </head>
    <body>
        <div class="content">
            <div>
                <img src="coffelogo.png" alt="logo" width="150">
                <h1 class="logo-name">Carecoffe</h1>
            </div>
            <div class="card">
                <div class="card-title">
                    <h1>Log In</h1>
                </div>
                <div class="inputs">
                    <div id="email">
                        <h1>E-mail</h1>
                        <input type="email" name="emailaddress">
                    </div>
                    <div id="password">
                        <h1>Password</h1>
                        <input type="password" name="password">
                    </div>
                    <div class="forgot-password">
                        <a href="">Forgot my password</a>
                    </div>
                </div>
                <div class="enter-button">
                    <button>
                        <h1>Enter</h1>
                    </button>
                </div>
            </div>
        </div>
    </body>
</html>
